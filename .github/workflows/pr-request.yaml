name: PR Request

on:
  pull_request:
    types: ["opened", "synchronize", "auto_merge_enabled"]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: checkov
        run: |
          pwd
          echo "run checkov"
          echo "terraform init"
          echo "terraform plan -out tf.plan"
          echo "terraform show -json tf.plan  > tf.json"
          echo "checkov -f tf.json"
